<!DOCTYPE html>
<html lang="en">
    <head>
        <title>APPARELS.CO</title>

        <link rel="stylesheet" href="AC.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    </head>

    <body>
        <div class="header">
            <center>
                <a href="Home.html">
                    <img src="IMAGES/Logo.jpg" class="imageLogo"></img>
                </a>
            </center>
        </div>

        <div class="topnav">
            <a href="Home.html">Home</a>
            <a href="OnlineShop.html">Online Shop</a>
            <a href="Services.html">Services</a>
            <a href="Contact.html">Contact</a>
            <a class="active" href="Feedback.html">Feedback</a>
            <div class="dropdown">
                <button class="dropdown-button">Account 
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="Account-Login.html">Login</a>
                    <a href="Account-SignUp.html">Sign Up</a>
                </div>
            </div> 
        </div>

        <div class="feedback" >
            <form action="Feedback.html" method="post">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.."required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.."required>
                <br>
                <br>    
                
                <input type="radio" name="gender" value="male"required>Male<br>
                <input type="radio" name="gender" value="female"required>Female<br> 
                <input type="radio" name="gender" value="other"required>Prefer not to say<br> 
                <br>

                <label for="state">State</label>
                <select id="state" name="dropdown">
                    <option>Select State</option>
                    <option value="Perlis">Perlis</option>
                    <option value="Kedah">Kedah</option>
                    <option value="Penang">Penang</option>
                    <option value="Perak">Perak</option>
                    <option value="Selangor">Selangor</option>
                    <option value="Negeri Sembilan">Negeri Sembilan</option>
                    <option value="Melaka">Melaka</option>
                    <option value="Johor">Johor</option>
                    <option value="Kelantan">Kelantan</option>
                    <option value="Terengganu">Terengganu</option>
                    <option value="Pahang">Pahang</option>
                    <option value="Kuala Lumpur">Kuala Lumpur</option>
                    <option value="Putrajaya">Putrajaya</option>
                </select>
                <br>
                <br>

                <label for="Email">E-mail:</label>
                <input type="email" name="Email" placeholder="e-mail address"required>
                <br>
                <br>

                <label for="Comment"></label>Comment :<br>        
                <textarea rows="6" cols="50" name="Comment"required></textarea>
                
                <input type="submit" value="Send Feedback">
            </form>
        </div>

        <div class="footer">
            <a>Copyright Â© 2022 APPARELS.CO</a>
        </div>
    </body>
</html>
